<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Text Summarization</h1>
    
    <form method="POST" action="{{ url_for('main_page.submit_task') }}">
        <label for="prompt">Enter text to summarize:</label><br>
        <textarea name="prompt" required></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>
    
    {% if summary %}
        <h2>Summary:</h2>
        <div>{{ summary }}</div>
    {% endif %}
</body>
</html>
